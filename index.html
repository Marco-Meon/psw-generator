          </div>
        </div>
      </div>
      <div class="genera-password__color-line"></div>
    </div>


    <h2>Lunghezza password</h2>
    <div class="genera-password__container-lunghezza">
      <div class="genera-password__range-container">
        <div class="genera-password__range-minus">-</div>
        <input type="range" min="1" max="50" id="genera-password__range" value="8">
        <div class="genera-password__range-plus">+</div>
      </div>
      <input type="number" min="1" max="50" value="8" id="genera-password__range-value">
    </div>


    <h2>Personalizza password</h2>

    <div class="genera-password__container-checkbox">
  
      <div class="genera-password__checkbox-wrapper">
        <input class="genera-password__checkbox" checked type="checkbox" id="genera-password__caratteri-minuscoli">
        <svg viewBox="0 0 35.6 35.6">
          <circle class="genera-password__background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="genera-password__stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline class="genera-password__check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
        </svg>
        <label for="genera-password__caratteri-minuscoli">abc</label>
      </div>
  
      <div class="genera-password__checkbox-wrapper">
        <input class="genera-password__checkbox" checked type="checkbox" id="genera-password__caratteri-maiuscoli">
        <svg viewBox="0 0 35.6 35.6">
          <circle class="genera-password__background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="genera-password__stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline class="genera-password__check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
        </svg>
        <label for="genera-password__caratteri-maiuscoli">ABC</label>
      </div>
  
      <div class="genera-password__checkbox-wrapper">
        <input class="genera-password__checkbox" checked type="checkbox" id="genera-password__caratteri-speciali">
        <svg viewBox="0 0 35.6 35.6">
          <circle class="genera-password__background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="genera-password__stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline class="genera-password__check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
        </svg>
        <label for="genera-password__caratteri-speciali">@#$</label>
      </div>
  
      <div class="genera-password__checkbox-wrapper">
        <input class="genera-password__checkbox" checked type="checkbox" id="genera-password__caratteri-numerici">
        <svg viewBox="0 0 35.6 35.6">
          <circle class="genera-password__background" cx="17.8" cy="17.8" r="17.8"></circle>
          <circle class="genera-password__stroke" cx="17.8" cy="17.8" r="14.37"></circle>
          <polyline class="genera-password__check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
        </svg>
        <label for="genera-password__caratteri-numerici">123</label>
      </div>
  
    </div>

  </div>
  


  <script src="script.js"></script>
</body>
</html>
